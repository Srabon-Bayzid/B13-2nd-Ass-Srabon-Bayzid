<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Podcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <nav>
        <p>Tech<span>Wave</span></p>
            <div class="menu-links">
           <ul>
            <li>About</li>
            <li>Episodes</li>
            <li>Host</li>
           </ul> 
        </div>
        
            <button class="nav-btn">Subscribe</button>
        
        <div class="mobile-menu">
            <img src="./assets/hamburger-menu.png">
        </div> 
    </nav>
   </header>
   <main>
    <section class="banner">
        <div class="banner-circle">
            <img src="./assets/hero-circle.png">
        </div>
        <div class="banner-mic">
            <img src="./assets/microphone.png" alt="microphone">
        </div>
        <div class="banner-heading">
            <h1>TechWave</h1>
            <p style="color:rgb(165, 160, 160)">Your daily dose of tech insights, productivity hacks, and personal growth</p>
             </div>
            <div class="banner-btns">
                  <button class="spotify-btn">
                <img src="./assets/spotify.png">
                <span>Listen on Spotify</span>
            </button>
            <button class="sub-btn">
                <img src="./assets/message.png">
                <span>Subscribe Now</span>
            </button> 
        </div>

    </section>
   </main>
</body>
</html>
